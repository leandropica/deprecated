<!DOCTYPE html>
<html ng-app="orders">
<head>
	<meta charset="UTF-8" />
	<title>Pedidos Pica</title>

	<script src="js/angular.min.js" ></script>
	<script src="js/angular-resource.min.js" ></script>
	<script src="js/order.js" ></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"
		type="text/javascript"></script> <!-- change me to a fixed file -->
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	
</head>

<body ng-controller="ordersController" ng-init="getOrders()">
	<!-- Products -->
	<div class="container panel">
		<h2>Hoy tenemos ...</h2>
		<div id="slides_control" ng-init="loadProducts()">
			<carousel interval="myInterval">
				<slide ng-repeat="slide in slides" active="slide.active">
					<img ng-src="{{slide.image}}">
					<div class="carousel-caption">
						<h4>Slide {{$index+1}}</h4>
					</div>
				</slide>
			</carousel>
		</div>
	</div>
	<!-- Orders list -->
	<div ng-show="orders == null">No hay pedidos!</div>
	<div ng-show="orders != null" class="container panel">
		<h2>Pedidos realizados</h2>
		<table class="table table-striped" >	
			<thead>
				<tr>
					<th>Cliente</th>
					<th>Producto</th>
					<th>Cantidad</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in orders">
					<td>{{order.user}}</td>
					<td>{{order.product.description}}</td>
					<td>{{order.cant}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- My order -->
	<div class="container panel panel-default">
		<h2>Hace tu pedido</h2>
		<div class="panel-heading">Completa los datos</div>
		<div class="panel-body">
			<label for="cliente">Cliente:</label>
			<input id="user" name="user" ng-model="current.user" type="text" />
			
			<label for="producto">Producto:</label>
			<input id="product" name="product" ng-model="current.productId" type="text" />
			
			<label for="cantidad">Cantidad:</label>
			<input id="cant" name="cant" ng-model="current.cant" type="number" />
			
			<button id="addBtn" class="btn" ng-click="addOrder()">Hacer Pedido</button>
		</div>
		<div class="panel-body"><h5>{{msg}}</h5></div>
	</div>
	
</body>
</html>
